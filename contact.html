    <main class="contact">
        <h1>Get in touch</h1>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mjvlgdoa" method="post">
            <fieldset id="fs-frm-inputs">
            <label for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" placeholder="First and last name" maxlength="80" required="">
            <label for="email-address">Email Address</label>
            <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" maxlength="80" required="">
            <label for="message">Message</label>
            <textarea rows="5" name="message" id="message" placeholder="Write your message here!" maxlength="2000" required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>
