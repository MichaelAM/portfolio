<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Michael Morrissey's Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Contact information for Michael Morrissey.">
    <link rel="icon" href="/images/favicon.svg">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
        <div class="header__content">
            <nav class="nav">
                <div class="nav__logo-container">
                    <a href="/" class="nav__logo">
                        <img class="nav__logo-item" src="images/profile.webp" alt="Profile photo of Michael Morrissey">
                        MICHAEL MORRISSEY
                    </a>
                </div>
                <input type="checkbox" id="nav__toggle" tabindex="-1" aria-label="Navigation menu toggle">
                <label for="nav__toggle" class="nav__toggle-label">
                    <svg class="nav__menu" viewBox="0 0 122.879 104.609">
                        <use href="images/hamburger-menu.svg#main"></use>
                    </svg>
                    <svg class="nav__close" viewBox="0 0 121.31 123.876">
                        <use href="images/close.svg#main"></use>
                    </svg>
                </label>
                <a href="/" class="nav__item">
                    HOME
                </a>
                <a href="projects.html" class="nav__item">
                    PROJECTS
                </a>
                <a href="about.html" class="nav__item">
                    ABOUT
                </a>
                <a href="contact.html" class="nav__item">
                    CONTACT
                </a>
            </nav>
        </div>
    </header>

    <main class="contact main__content">
        <h1 class="contact__heading">Get in touch</h1>
        <form name="contact-form" class="contact__form" method="POST" data-netlify="true" netlify-honeypot="verification-field">
            <label for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" placeholder="First and last name" maxlength="80" required="">
            <label for="email-address">Email Address</label>
            <input type="email" name="_replyto" id="email-address" placeholder="email@example.com" maxlength="80" required="">
            <label for="message">Message</label>
            <textarea rows="5" name="message" id="message" placeholder="Write your message here!" maxlength="2000" required=""></textarea>
            <div class="verification">
                <label>Don't fill this out: <input name="verification-field" /></label>
            </div>
            <input class="submit-button" type="submit" value="Submit">
        </form>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <p class="copyright">&copy Michael Morrissey 2021</p>
            <ul class="links">
                <li class="links__item">
                    <a href="Michael Morrissey Resume.pdf" target="_blank">
                        <img src="images/pdf-files.svg"  alt="PDF icon" class="links__image" />
                        Resume
                    </a>
                </li>
                <li class="links__item">
                    <a href="https://www.linkedin.com/in/michael-morrissey-147a5186/" target="_blank">
                        <img src="images/linkedin.svg"  alt="LinkedIn logo" class="links__image" />
                        LinkedIn
                    </a>
                </li>
                <li class="links__item">
                    <a href="https://github.com/MichaelAM" target="_blank">
                        <img src="images/github.svg"  alt="GitHub logo" class="links__image" />
                        GitHub
                    </a>
                </li>
            </ul>
        </div>
    </footer>
  </body>
</html>
